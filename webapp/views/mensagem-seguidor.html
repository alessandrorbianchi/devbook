<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Mensagem</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#">
</head>

<body>
 
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Mensagem</h3>
                <fieldset>
                    <form id="nova-mensagem">
                        <div class="form-group">
                            <textarea class="form-control" id="mensagem" name="mensagem" required="required"
                                placeholder="Digite uma mensagem..."></textarea>
                        </div>
                        <button id="enviar-mensagem" class="btn btn-info" data-usuario-id="{{ .UsuarioID }}">
                            Enviar
                        </button>
                    </form>

                </fieldset>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Mensagens }}
                    {{ template "mensagem" . }}
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "rodape" }}

    {{ template "scripts" }}

    <script src="/assets/js/mensagens.js"></script>
</body>

</html>
